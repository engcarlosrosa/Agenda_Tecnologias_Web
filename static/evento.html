<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Criar Evento</title>
		<link rel="stylesheet" href="styles/EventoDesign.css" />
    </head>
    <body>
        <script type="text/javascript" src="js/script.js"></script>
		<header>
            <h1>Criar Evento</h1>
        </header>
    	<form action="" method="post">
			<br />
			<fieldset>
        	<p>Evento:<br /> <input type=text name=Evento>
			<p>Descrição:<br /> <input type=text name=Descricao>
			</fieldset>
			<br />
			<fieldset>
        	<p>Data:<br /> <input type="date" name=Data>
        	<p>Horário do Início:<br /> <input type="time" name=Horario_do_Inicio>
        	<p>Horário do Término:<br /> <input type="time" name=Horario_do_Termino>
			</fieldset>
			<br />
			<fieldset>
			<p>Endereço:<br /> <input type="text" name=Endereco>
			<p>Pessoas associadas:<br /> <input type=text name=Pessoas_associadas>
			<p>Alarme:<br /> <input type="time" name=Alarme>
			</fieldset>
    	</form>
		<br />
		<footer>
			<input type=submit value=Criar>
		</footer>
    </body>
</html>
